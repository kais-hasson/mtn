<!-- carousel -->
<div id="carouselExampleIndicators" class="carousel slide my_slider" data-bs-ride="true">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="assets/img/1.png" class="d-block w-100 img" alt="...">
        </div>
        <div class="carousel-item">
            <img src="assets/img/2.jpg" class="d-block w-100 img" alt="...">
        </div>
        <div class="carousel-item">
            <img src="assets/img/3.jpg" class="d-block w-100 img" alt="...">
        </div>
        <div class="carousel-item">
            <img src="assets/img/4.jpg" class="d-block w-100 img" alt="...">
        </div>
        <div class="carousel-item">
            <img src="assets/img/5.png" class="d-block w-100 img" alt="...">
        </div>
        <div class="carousel-item">
            <img src="assets/img/6.jpg" class="d-block w-100 img" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

        </div>

            <div><img src="assets/img/11.png" alt=""></div>
            <div class="home_components_text" id="8_text"><strong>BULK SMS</strong><br>Reach your audience</div>
        </div>
        <div class="col home_component">
            <div><img src="assets/img/9.png" alt=""></div>
            <div class="home_components_text" id="9_text"><strong>SPEED CALCULATOR</strong><br>Calculate your audience</div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
